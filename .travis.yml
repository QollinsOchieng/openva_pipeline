dist: xenial
language: python
python:
  - '3.5'
env:
  - DB=sqlite3
before_install:
  - sudo apt-get install -y python3-dev libsqlite3-dev sqlcipher libsqlcipher-dev
install: 
  - 'pip install pipenv'
  - 'pipenv sync'
script:
  - 'cd tests; python test_transferDB.py'
  - 'cd tests; python test_odk.py'
  - 'cd tests; python test_openVA.py'
  - 'cd tests; python test_dhis.py'
  - 'cd tests; python test_pipeline.py'